# GitHub Actions 构建Android APK配置
# 触发条件：push到main分支、手动触发
name: Android Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch: # 手动触发构建

# 构建环境
jobs:
  build:
    runs-on: ubuntu-latest # 使用Ubuntu最新版构建（GitHub官方推荐）
    steps:
      # 步骤1：拉取GitHub仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2：配置Java 17环境（Android Gradle Plugin 8+要求Java 17）
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle # 缓存Gradle，加速后续构建

      # 步骤3：授予Gradle执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 步骤4：下载项目依赖（缓存依赖，避免重复下载）
      - name: Download dependencies
        run: ./gradlew dependencies --no-daemon

      # 步骤5：构建Debug APK（面向测试）
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      # 步骤6：构建Release APK（面向生产，无签名，工程师可自行签名）
      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon

      # 步骤7：上传构建产物（Debug+Release APK，可在GitHub Actions页面下载）
      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: child-product-design-assistant-apk
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30 # 产物保存30天
