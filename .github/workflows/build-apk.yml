name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      release:
        description: 'Create Release'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'none'  # Disable Java/Gradle caching

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Force clean build - remove all caches
        run: |
          echo "=== Force Clean: Remove ALL caches to fix KAPT compatibility ==="
          rm -rf ~/.gradle/
          rm -rf ~/.kotlin/
          rm -rf .gradle/
          rm -rf build/
          rm -rf app/build/
          rm -rf local.properties
          echo "=== All caches removed ==="

      - name: Build Debug APK
        run: ./gradlew clean assembleDebug --stacktrace --info -Pkapt.verbose=true --no-daemon

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace --info -Pkapt.verbose=true --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep 'versionName' app/build.gradle | awk '{print $2}' | tr -d '"')
          VERSION_CODE=$(grep 'versionCode' app/build.gradle | awk '{print $2}')
          echo "versionName=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "versionCode=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Version: $VERSION_NAME ($VERSION_CODE)"

