name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Clean Gradle cache to avoid KAPT compatibility issues
      run: |
        echo "=== Cleaning Gradle cache to prevent KAPT module loading errors ==="
        echo "Removing all Gradle caches..."
        rm -rf ~/.gradle/caches/
        rm -rf ~/.gradle/native/
        rm -rf ~/.gradle/daemon/
        rm -rf .gradle/
        echo "Creating clean .gradle directory..."
        mkdir -p .gradle
        echo "=== Cache cleaning completed ==="
        echo "Current Gradle directory contents:"
        ls -la ~/.gradle/ || echo "~/.gradle does not exist yet"
        ls -la .gradle/ || echo ".gradle does not exist yet"

    - name: Build Debug APK
      run: ./gradlew clean assembleDebug --stacktrace --info --refresh-dependencies --no-build-cache

    - name: Run Unit Tests
      run: ./gradlew test --stacktrace --no-build-cache

    - name: Upload Debug APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: app/build/reports/tests/
        retention-days: 30

    - name: Upload Build Logs
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: build-logs
        path: app/build/outputs/logs/
        retention-days: 30
