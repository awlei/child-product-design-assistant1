name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'none'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Disable Gradle cache and force clean build
      run: |
        echo "=== Force Clean: Remove ALL caches to fix KAPT compatibility ==="
        rm -rf ~/.gradle/
        rm -rf ~/.kotlin/
        rm -rf .gradle/
        rm -rf build/
        rm -rf app/build/
        rm -rf local.properties
        echo "=== All caches removed ==="

    - name: Build Debug APK
      run: ./gradlew clean assembleDebug --stacktrace --info -Pkapt.verbose=true --no-daemon

    - name: Run Unit Tests
      run: ./gradlew test --stacktrace --info --no-daemon

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: app/build/reports/tests/
        retention-days: 30

    - name: Upload Build Logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: app/build/outputs/logs/
        retention-days: 30
